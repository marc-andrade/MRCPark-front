<mat-card class="mat-elevation-z8 card">
  <mat-card-header>
    <mat-card-title>Cadastro de Ve√≠culo</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="veiculoForm" (ngSubmit)="submitForm()">
      <mat-form-field>
        <input matInput formControlName="marca" placeholder="Marca">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="modelo" placeholder="Modelo">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="placa" placeholder="Placa">
      </mat-form-field>

      <button class="btn full-width mat-elevation-z4" mat-stroked-button color="primary" type="submit">Enviar</button>
    </form>
  </mat-card-content>
</mat-card>
